apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    run: nginx-busybox
  name: nginx-busybox
spec:
  containers:
  - image: nginx:latest
    name: nginx-busybox
    ports:
    - containerPort: 80
    volumeMounts:
    - mountPath: /usr/share/nginx/html
      name: shared-volume 
  initContainers:
  - name: busybox
    image: busybox:1.28
    command:
    - /bin/sh
    - -c
    - wget -O /work-dir/index.html http://neverssl.com/online
    volumeMounts:
    - mountPath: /work-dir
      name: shared-volume
  volumes:
  - name: shared-volume
    emptyDir: 
  dnsPolicy: ClusterFirst
  restartPolicy: Never
status: {}
