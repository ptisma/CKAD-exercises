apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    run: nginx-readiness
  name: nginx-readiness
spec:
  containers:
  - image: nginx:1.14.2
    name: nginx-readiness
    resources: {}
    ports:
    - containerPort: 80
    readinessProbe:
      httpGet:
        path: "/"
        port: 80
  dnsPolicy: ClusterFirst
  restartPolicy: Always
status: {}
