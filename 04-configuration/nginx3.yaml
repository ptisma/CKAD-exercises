apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    run: nginx-3
  name: nginx-3
spec:
  containers:
  - image: nginx:latest
    name: nginx-3
    resources: {} 
    volumeMounts:
      - name: config-volume
        mountPath: "/etc/lala"
        readOnly: true
  volumes:
    - name: config-volume
      configMap:
        # Provide the name of the ConfigMap containing the files you want
        # to add to the container
        name: cmvolume 
  dnsPolicy: ClusterFirst
  restartPolicy: Never
status: {}
