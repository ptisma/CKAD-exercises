apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment-version-1
  labels:
    app: nginx
    version: "1"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
      version: "1"
  template:
    metadata:
      labels:
        app: nginx
        version: "1"
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
        volumeMounts:
        - name: workdir
          mountPath: /usr/share/nginx/html
      initContainers:
      - name: init-busybox
        image: busybox:1.28
        command: ['sh', '-c', 'echo "version 1" > /work-dir/index.html']
        volumeMounts:
        - name: workdir
          mountPath: "/work-dir"
      volumes:
      - name: workdir
        emptyDir: {}   
