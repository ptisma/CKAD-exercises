apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    run: busybox-pvc
  name: busybox-pvc
spec:
  containers:
  - args:
    - /bin/sh
    - -c
    - sleep 3600
    image: busybox
    name: busybox-pvc
    resources: {}
    volumeMounts:
      - mountPath: "/etc/foo"
        name: persistent-volume
  volumes:
